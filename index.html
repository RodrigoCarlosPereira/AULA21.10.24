<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("title").innerHTML = "Titulo"

        function mudarTexto() {
            document.getElementById("teste4").innerHTML = "teste4"
        }
    </script>
</head>
<body>
    <h2 id="title"></h2>

    <p id="teste">JavaScript mudando conteudo do HTML.</p>

    <button type="button" onclick="document.getElementById('teste').innerHTML = 'Mudou ai'">Clique Aqui</button>

    <img id="lampada" src="ASSETS\IMG\fundo.jpg" alt="lampada" width="500px" height="500px">

    <button type="button" onclick="document.getElementById('lampada').src = '/ASSETS/IMG/lampadaLigada.jpg'">Ligar</button>
    <button type="button" onclick="document.getElementById('lampada').src = '/ASSETS/IMG/lampadaDesligada.jpg'">Desligar</button>

    <p id="teste2">JavaScript mudando conteudo do HTML.</p>

    <button type="button" onclick="document.getElementById('teste2').style.fontSize = '55px'">Clique Aqui</button>

    <p id="teste3">JavaScript mudando conteudo do HTML.</p>

    <button type="button" onclick="document.getElementById('teste3').style.display = 'none'">Clique Aqui para somir</button>

    <button type="button" onclick="document.getElementById('teste3').style.display = 'block'">Clique Aqui para aparicer</button>

    <p id="teste4"></p>

    <button type="button" onclick="mudarTexto()">clique</button>
    
</body>
</html>
